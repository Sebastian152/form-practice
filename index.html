<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather&display=swap" rel="stylesheet">
    <title>Student formt</title>
</head>
<body>
    <main>
        <h1 id="title">Student form</h1>
        <p id="description">Thanks to you for helping us improving the University</p>
          <form id="survey-form" method="post">
              
            <fieldset>
              <label class="question" id="name-label" for="name">Student name<input type="text" name="" id="name" placeholder="Insert your student name" required></label>
              <label class="question" id="email-label" for="email">Scholar email<input type="email" name="" id="email" placeholder="Insert your scholar email" required></label>
              <label class="question" id="number-label" for="number">Age<input type="number" name="" min="13" max="120" placeholder="13" id="number"></label>
            </fieldset>
            
            <fieldset>
              <p class="question">Which is your gender?</p>
              <select name="dropdown" id="dropdown">
                <option value="">Select your (gender)</option>
                <option value="">Woman</option>
                <option value="">Man</option>
              </select>
            </fieldset>
            <fieldset>
              <p class="question">Which carreer are you studying?</p>
              <label for=""><input class="inline" type="radio" name="carreer" value="computing-engineering">Computing engineer</label>
              <label for=""><input class="inline" type="radio" name="carreer" value="software-engineering">Software engineer</label>
            </fieldset>  
            <fieldset>
              <p class="question">Which languages are you familiar with?</p>
              <label for=""><input class="inline" type="checkbox" name="programming-languages" value="c-plusplus">C++</label>
              <label for=""><input class="inline" type="checkbox" name="programming-languages" value="java">Java</label>
              <label for=""><input class="inline" type="checkbox" name="programming-languages" value="python">Python</label>
              <label for=""><input class="inline" type="checkbox" name="programming-languages" value="csharp">C#</label>
              <label for=""><input class="inline" type="checkbox" name="programming-languages" value="rust">Rust</label>
            </fieldset>
            <fieldset>
              <p class="question">Share us a recommendation</p>
              <textarea name="recommendations" cols="30" rows="10" placeholder="I would like to recommend..."></textarea>
            </fieldset>
              
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
          </form>
    </main>
    
</body>
</html>
